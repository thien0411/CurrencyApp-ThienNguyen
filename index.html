<html>
<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
  <script src="currency.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="starter-template">

    <h1>Currency Converter</h1>

    <--! Add comment -->
      
      <p class="lead">Convert your US dollars to any world currency (such as GBP, JPY, EUR).  Enter
        an amount and currency code and hit it!</p>

      <div id="errMsgArea"></div>

      <div class="span6">
      <div class="row">
        <div class="col-md-2">US Dollars:</div>
        <div class="col-md-2"><input type="text" id="inputCurrencyValue" value="10"/></div>
      </div>
      <div class="row">
        <div class="col-md-2">Foreign Currency Code: </div>
        <div class="col-md-2"><input type="text" id="outputCurrency" value="JPY"/></div>
      </div>
      <div class="row">
        <div class="col-md-2">Result: </div>
        <div class="col-md-2"><input type="text" id="outputCurrencyValue" value="" readonly="true"/></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-lrg btn-primary" onclick="getExchangeRate()">Calculate</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
